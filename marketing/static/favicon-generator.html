<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>SQUAD Favicon Generator</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		html, body {
			width: 512px;
			height: 512px;
			background: #0a0a12;
			display: flex;
			align-items: center;
			justify-content: center;
			overflow: hidden;
		}

		.logo {
			padding: 60px 80px;
			border-radius: 64px;
			font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, Consolas, monospace;
			font-weight: bold;
			font-size: 140px;
			letter-spacing: 0.15em;
			background: linear-gradient(135deg, rgba(59, 130, 246, 0.2) 0%, rgba(20, 24, 40, 0.95) 100%);
			border: 6px solid rgba(59, 130, 246, 0.4);
			color: #60a5fa;
			text-shadow: 0 0 40px rgba(59, 130, 246, 0.6);
			box-shadow:
				0 0 60px rgba(59, 130, 246, 0.3),
				inset 0 0 30px rgba(59, 130, 246, 0.1);
		}
	</style>
</head>
<body>
	<div class="logo">SQUAD</div>
</body>
</html>
