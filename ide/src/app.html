<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="Squad - The World's First Agentic IDE. Everything you need to vibe code. In one place." />
		<meta name="theme-color" content="#0a0a12" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/apple-touch-icon.png" />
		<link rel="manifest" href="%sveltekit.assets%/manifest.json" />

		<!-- Open Graph -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://squad.tools" />
		<meta property="og:site_name" content="Squad" />
		<meta property="og:title" content="Squad - The World's First Agentic IDE" />
		<meta property="og:description" content="Everything you need to vibe code. In one place." />
		<meta property="og:image" content="https://squad.tools/og-image.png" />
		<meta property="og:image:width" content="1200" />
		<meta property="og:image:height" content="630" />
		<meta property="og:image:alt" content="Squad - The World's First Agentic IDE" />

		<!-- Twitter -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:site" content="@jaboratory" />
		<meta name="twitter:title" content="Squad - The World's First Agentic IDE" />
		<meta name="twitter:description" content="Everything you need to vibe code. In one place." />
		<meta name="twitter:image" content="https://squad.tools/og-image.png" />

		<script>
			// Blocking script to prevent theme flash (FOUC)
			// Must run before body renders to set data-theme
			(function() {
				var theme = localStorage.getItem('theme') || 'squad';
				document.documentElement.setAttribute('data-theme', theme);
			})();
		</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
