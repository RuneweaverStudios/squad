<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>SQUAD OG Image Generator</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		html, body {
			width: 1200px;
			height: 630px;
			max-height: 630px;
			overflow: hidden;
			background: linear-gradient(135deg, #0a0a12 0%, #12121f 50%, #0a0a12 100%);
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, Consolas, monospace;
			position: relative;
		}

		/* Subtle grid pattern */
		body::before {
			content: '';
			position: absolute;
			inset: 0;
			background-image:
				linear-gradient(rgba(59, 130, 246, 0.03) 1px, transparent 1px),
				linear-gradient(90deg, rgba(59, 130, 246, 0.03) 1px, transparent 1px);
			background-size: 40px 40px;
		}

		/* Matrix code stream - horizontal line through center */
		.code-stream {
			position: absolute;
			top: 50%;
			left: 0;
			right: 0;
			height: 120px;
			transform: translateY(-50%);
			display: flex;
			align-items: center;
			overflow: hidden;
			opacity: 0.15;
			font-size: 14px;
			letter-spacing: 2px;
			color: #3b82f6;
			white-space: nowrap;
		}

		.code-stream-content {
			display: flex;
			gap: 20px;
		}

		.code-stream span {
			opacity: 0.6;
		}

		.code-stream span:nth-child(odd) {
			color: #60a5fa;
		}

		.code-stream span:nth-child(even) {
			color: #3b82f6;
			opacity: 0.4;
		}

		/* Fade edges */
		.code-stream::before,
		.code-stream::after {
			content: '';
			position: absolute;
			top: 0;
			bottom: 0;
			width: 200px;
			z-index: 5;
		}

		.code-stream::before {
			left: 0;
			background: linear-gradient(90deg, #0a0a12 0%, transparent 100%);
		}

		.code-stream::after {
			right: 0;
			background: linear-gradient(90deg, transparent 0%, #0a0a12 100%);
		}

		/* Glow effect behind logo */
		.glow {
			position: absolute;
			width: 400px;
			height: 400px;
			background: radial-gradient(circle, rgba(59, 130, 246, 0.15) 0%, transparent 70%);
			border-radius: 50%;
			filter: blur(60px);
		}

		.logo-container {
			position: relative;
			z-index: 10;
		}

		.logo {
			padding: 28px 56px;
			border-radius: 16px;
			font-weight: bold;
			font-size: 100px;
			letter-spacing: 0.2em;
			background: linear-gradient(135deg, rgba(59, 130, 246, 0.15) 0%, rgba(59, 130, 246, 0.05) 100%);
			border: 2px solid rgba(59, 130, 246, 0.3);
			color: #60a5fa;
			text-shadow: 0 0 30px rgba(59, 130, 246, 0.5);
			backdrop-filter: blur(10px);
		}

		.tagline {
			margin-top: 32px;
			font-size: 40px;
			color: #9ca3af;
			letter-spacing: 0.05em;
			position: relative;
			z-index: 10;
		}

		.tagline span {
			color: #60a5fa;
		}

		.subtitle {
			margin-top: 16px;
			font-size: 28px;
			color: #6b7280;
			position: relative;
			z-index: 10;
		}
	</style>
</head>
<body>
	<!-- Matrix code stream -->
	<div class="code-stream">
		<div class="code-stream-content">
			<span>const</span><span>agent</span><span>=</span><span>spawn()</span><span>;</span>
			<span>await</span><span>task.run()</span><span>;</span>
			<span>if</span><span>(ready)</span><span>{</span><span>ship()</span><span>}</span>
			<span>function</span><span>build()</span><span>{</span><span>return</span><span>ui</span><span>}</span>
			<span>async</span><span>deploy()</span><span>=></span><span>success</span><span>;</span>
			<span>import</span><span>{</span><span>Agent</span><span>}</span><span>from</span><span>'squad'</span>
			<span>st</span><span>ready</span><span>--json</span><span>|</span><span>pick</span>
			<span>const</span><span>swarm</span><span>=</span><span>agents.map()</span>
			<span>export</span><span>default</span><span>Dashboard</span>
			<span>git</span><span>commit</span><span>-m</span><span>"feat:"</span>
		</div>
	</div>

	<div class="glow"></div>
	<div class="logo-container">
		<div class="logo">SQUAD</div>
	</div>
	<div class="tagline">The World's First <span>Agentic IDE</span></div>
	<div class="subtitle">Everything you need to vibe code. In one place.</div>
</body>
</html>
